<html>
<head>
   <title>Arrays</title>
   <script type="text/javascript">
      var vs = new Array("hola", "adios");
      for (var i = vs.length - 1; i >= 0; i--) {
         console.log(vs[i]);
      };

      var vsJson = '["hola","adios"]';
      var parsed = JSON.parse(vsJson);
      console.log(parsed);
      console.log(parsed[0]);
      console.log(parsed.length);

   </script>
</head>

</body>
</html>
